<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="favicon.png">
    <title>Omregn ler duer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        /* Hide the image initially */
        #logo {
            display: none;
        }
        /* Style the button */
        button {
            border: 2px solid black;
            background: #ESE4E2;
            font-size: 0.5em;
            font-weight: bold;
            color: black;
            padding: 0.8em 2em;
            margin-top: 0.4em;
        }
    </style>


</head>
<body>
         <!-- Your image (replace 'ntt-logo.png' with your image file) -->
    <img src="Fri.png" id="logo">
    <!-- Button to toggle the image visibility -->
    <button id="logoButton">Get Logo</button>

    <div class="container">
        <h2>Omregn ler duer</h2>
        <div class="form-group">
            <label for="number">Indtast et tal:</label>
            <input type="number" class="form-control" id="number">
        </div>
       
        <button type="button" class="btn btn-primary" onclick="calculate()">Beregn</button>
        
        <br>
        <br>
        <br>
        <h4>Hvor mange ler duer du kan f√• for penge</h4>
        <div class="form-group">
            <label for="result1">Resulater for ler duer uden medlemskab 1,75:</label>
            <input type="text" class="form-control" id="result1" readonly>
        </div>
        <div class="form-group">
            <label for="result2">Resulater for ler duer med medlemskab 1:</label>
            <input type="text" class="form-control" id="result2" readonly>
        </div>
        <h4>Hvor meget </h4>
        <div class="form-group">
            <label for="result3">Hvor mange pange det koster for antal ler duer hvis du ikke har medlemskab:</label>
            <input type="text" class="form-control" id="result3" readonly>
        </div>
        <div class="form-group">
            <label for="result4">Hvor mange pange det koster for antal ler duer hvis du har medlemskab:</label>
            <input type="text" class="form-control" id="result4" readonly>
        </div>
    </div>
    <script>
        function calculate() {
            var number = document.getElementById("number").value;
            var result1 = number / 1.75;
            var result2 = number / 1;
            var result3 = number * 1.75;
            var result4 = number * 1;
            document.getElementById("result1").value = result1;
            document.getElementById("result2").value = result2;
            document.getElementById("result3").value = result3;
            document.getElementById("result4").value = result4;
        }
    </script>



    <script>
        // Get references to the image and button
        const logoImage = document.getElementById('logo');
        const logoButton = document.getElementById('logoButton');

        // Toggle image visibility when the button is clicked
        logoButton.addEventListener('click', function () {
            if (logoImage.style.display === 'none') {
                logoImage.style.display = 'inline-block'; // Show the image
            } else {
                logoImage.style.display = 'none'; // Hide the image
            }
        });
    </script>
    <a href="pacman-master/index.html">Pacman</a>

</body>
</html>
