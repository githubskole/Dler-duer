<!DOCTYPE html>
<html>
<head>
    <title>Omregn ler duer</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Omregn ler duer</h2>
        <div class="form-group">
            <label for="number">Indtast et tal:</label>
            <input type="number" class="form-control" id="number">
        </div>
       
        <button type="button" class="btn btn-primary" onclick="calculate()">Beregn</button>
        
        <br>
        <br>
        <br>
        <h4>Hvor mange ler duer du kan f√• for pengen</h4>
        <div class="form-group">
            <label for="result1">Resulater for ler duer uden medlemskab 1,75:</label>
            <input type="text" class="form-control" id="result1" readonly>
        </div>
        <div class="form-group">
            <label for="result2">Resulater for ler duer med medlemskab 1:</label>
            <input type="text" class="form-control" id="result2" readonly>
        </div>
        <h4>Hvor meget </h4>
        <div class="form-group">
            <label for="result3">Hvor mange pange det koster for antal ler duer hvis du ikke har medlemskab:</label>
            <input type="text" class="form-control" id="result3" readonly>
        </div>
        <div class="form-group">
            <label for="result4">Hvor mange pange det koster for antal ler duer hvis du har medlemskab:</label>
            <input type="text" class="form-control" id="result4" readonly>
        </div>
    </div>
    <script>
        function calculate() {
            var number = document.getElementById("number").value;
            var result1 = number / 1.75;
            var result2 = number / 1;
            var result3 = number * 1.75;
            var result4 = number * 1;
            document.getElementById("result1").value = result1;
            document.getElementById("result2").value = result2;
            document.getElementById("result3").value = result3;
            document.getElementById("result4").value = result4;
        }
    </script>
</body>
</html>
